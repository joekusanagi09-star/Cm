<!doctype html>

<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kalkulator Sederhana</title>
  <style>
    :root{
      --bg:#0f172a; /* deep slate */
      --card:#0b1220;
      --accent:#7c3aed; /* purple */
      --muted:#94a3b8;
      --glass: rgba(255,255,255,0.03);
      --btn-hover: rgba(255,255,255,0.04);
    }
    *{box-sizing:border-box}
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      background: linear-gradient(180deg, #071024 0%, var(--bg) 100%);
      font-family: Inter, ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      color:#e6eef8;
      padding:24px;
    }
    .calculator{
      width:360px; max-width:95vw; background:linear-gradient(180deg, rgba(255,255,255,0.02), transparent);
      border-radius:16px; padding:18px; box-shadow: 0 10px 30px rgba(2,6,23,0.6);
      border:1px solid rgba(255,255,255,0.04);
    }
    .display{
      height:84px; background:var(--glass); border-radius:12px; padding:12px 14px; display:flex; flex-direction:column; justify-content:center; margin-bottom:12px;
      overflow:hidden;
    }
    .history{font-size:13px; color:var(--muted); min-height:18px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis}
    .result{font-size:28px; font-weight:600; text-align:right; margin-top:6px;}.keys{display:grid; grid-template-columns: repeat(4,1fr); gap:10px}
button{
  border:0; padding:16px 12px; border-radius:10px; font-size:16px; cursor:pointer; color:inherit;
  background:transparent; transition: all .14s ease; box-shadow: inset 0 -1px 0 rgba(255,255,255,0.02);
}
button:active{transform:translateY(1px)}

.btn-weak{background: linear-gradient(180deg, rgba(255,255,255,0.015), transparent); color:var(--muted)}
.btn-operator{background: linear-gradient(180deg, rgba(124,58,237,0.14), rgba(124,58,237,0.06)); color:#fff; font-weight:600}
.btn-equal{grid-column: span 2; background: linear-gradient(90deg,var(--accent), #5b21b6); box-shadow: 0 8px 20px rgba(124,58,237,0.18);}
.btn-wide{grid-column: span 2}

.footer{margin-top:12px; font-size:12px; color:var(--muted); text-align:center}

@media (max-width:420px){
  .display{height:72px}
  .result{font-size:24px}
  button{padding:14px}
}

  </style>
</head>
<body>
  <div class="calculator" role="application" aria-label="Kalkulator Sederhana">
    <div class="display" id="display" aria-live="polite">
      <div class="history" id="history">&nbsp;</div>
      <div class="result" id="result">0</div>
    </div><div class="keys" role="group" aria-label="Tombol kalkulator">
  <button class="btn-weak" data-action="clear" title="Clear (C)">C</button>
  <button class="btn-weak" data-action="back" title="Backspace (←)">⌫</button>
  <button class="btn-weak" data-action="percent" title="Persen (%)">%</button>
  <button class="btn-operator" data-value="/" title="Bagi">÷</button>

  <button data-value="7">7</button>
  <button data-value="8">8</button>
  <button data-value="9">9</button>
  <button class="btn-operator" data-value="*" title="Kali">×</button>

  <button data-value="4">4</button>
  <button data-value="5">5</button>
  <button data-value="6">6</button>
  <button class="btn-operator" data-value="-">−</button>

  <button data-value="1">1</button>
  <button data-value="2">2</button>
  <button data-value="3">3</button>
  <button class="btn-operator" data-value="+">+</button>

  <button data-value="0" class="btn-wide">0</button>
  <button data-value=".">.</button>
  <button class="btn-equal" data-action="equals" title="Sama dengan (=)">=</button>
</div>

<div class="footer">Keyboard support: angka, + - * / . Enter = untuk hasil, Backspace untuk hapus</div>

  </div>  <script>
    (function(){
      const historyEl = document.getElementById('history');
      const resultEl = document.getElementById('result');
      let expression = '';

      function updateDisplay(){
        historyEl.textContent = expression || '\u00A0';
        resultEl.textContent = expression ? formatPreview(expression) : '0';
      }

      function formatPreview(expr){
        // show a prettier preview: replace * with × and / with ÷
        return expr.replace(/\*/g,'×').replace(/\//g,'÷');
      }

      function append(char){
        // prevent invalid consecutive operators (except minus for negative)
        if(/^[+*/.%]$/.test(char)){
          if(expression === '' && char !== '-') return; // can't start with operator except -
          if(/[+\-*/.%]$/.test(expression) && /[+\-*/.%]$/.test(char)){
            // replace last operator with the new one (except percent)
            if(char === '%') { expression += char; return; }
            expression = expression.slice(0,-1) + char; updateDisplay(); return;
          }
        }
        expression += String(char);
        updateDisplay();
      }

      function clearAll(){ expression = ''; updateDisplay(); }
      function backspace(){ expression = expression.slice(0,-1); updateDisplay(); }

      function compute(){
        if(!expression) return;
        // sanitize: allow only digits, operators + - * / . ( ) and %
        if(/[^0-9+\-*/().%\s]/.test(expression)){
          alert('Ekspresi tidak valid'); return;
        }
        try{
          // handle percent: convert n% to (n/100)
          // simple replace: e.g. 50% -> (50/100)
          const expr = expression.replace(/(\d+(?:\.\d+)?)%/g, '($1/100)');
          // eslint-disable-next-line no-eval
          let val = eval(expr);
          if(typeof val === 'number' && !isFinite(val)) throw new Error('Pembagian oleh nol');
          // round to reasonable decimals
          if(Number.isFinite(val)){
            val = Math.round((val + Number.EPSILON) * 1e12) / 1e12;
          }
          expression = String(val);
          updateDisplay();
        }catch(err){
          alert('Terjadi kesalahan perhitungan');
        }
      }

      // button clicks
      document.querySelectorAll('button').forEach(btn => {
        btn.addEventListener('click', () => {
          const val = btn.getAttribute('data-value');
          const action = btn.getAttribute('data-action');
          if(action === 'clear') return clearAll();
          if(action === 'back') return backspace();
          if(action === 'equals') return compute();
          if(action === 'percent') return append('%');
          if(val) append(val);
        });
      });

      // keyboard support
      window.addEventListener('keydown', (e) => {
        if(e.key >= '0' && e.key <= '9'){ append(e.key); e.preventDefault(); return; }
        if(['+','-','*','/','.','(',')'].includes(e.key)){ append(e.key); e.preventDefault(); return; }
        if(e.key === 'Enter' || e.key === '='){ compute(); e.preventDefault(); return; }
        if(e.key === 'Backspace'){ backspace(); e.preventDefault(); return; }
        if(e.key.toLowerCase() === 'c'){ clearAll(); }
        if(e.key === '%'){ append('%'); }
      });

      // initialize
      updateDisplay();
    })();
  </script></body>
</html>
